<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Materia+icons">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="icon" type="image/png" size="32x32"  href=" logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Project 2</title>
</head>
<body>
    <header>
      <nav class="nav-bar">
        <a href="#" class="img"><img src="brand-Logo-.png" alt="Logo" width="170" height="50"></a>
        <ul class="nav-menu">
          <li>
            <a class="nav-item" href="#">HOME</a>
          </li>
          <li>
            <a class="nav-item" href="#">ABOUT</a>
          </li>
          <li>
            <a class="nav-item" href="#">CONTACT</a>
          </li>
          <li>
            <a class="nav-item" href="#">SERVICES</a>
          </li>
          <li>
            <a class="nav-item active" href="index.html"><img id="img" src=" SIGN-IN--.png" alt="SIGN-IN" width="42" height="30"></a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <section id="Sign-Up">
      <div class="container-lg">
        <div class="text-center">
          <h1> Sign-Up</h1>
          <p>Sign-Up to get access to our premium resources.</p>
        </div>
      </div>
    </section>
  
    <section class="container fluid">
        <form id="form" class="row cols-lg-auto g-3 align-items-center">
          <div class="col-12 ">
            <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
            <div class="input-group">
              <div class="input-group-text"><img src=" Username.png" alt="" width="32" height="32"></div>
              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
            </div>
          </div>

          <div class="col-12">
            <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
            <div class="input-group">
              <div class="input-group-text"><img src=" Email.png" alt="" width="32" height="32"></div>
              <input type="email" class="form-control" id="autoSizingInputGroup" placeholder="Email Address">
            </div>
          </div>

          <div class="col-12">
            <label class="visually-hidden" for="autoSizingInputGroup">Phone</label>
            <div class="input-group">
              <div class="input-group-text"><img src=" Phone.png" alt="" width="32" height="32"></div>
              <input type="tel" class="form-control" id="autoSizingInputGroup" placeholder="Phone number">
            </div>
          </div>

          <div class="col-12">
            <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
            <div class="input-group">
              <div class="input-group-text"><img src=" Password.png" alt="" width="32" height="32"></div>
              <input type="password" class="form-control psd" id="autoSizingInputGroup" placeholder="Password">
            </div>
          </div>

          <div class="col-12 psd">
            <label class="visually-hidden" for="autoSizingInputGroup">Confirm Password</label>
            <div class="input-group">
              <div class="input-group-text"><img src=" Password.png" alt="" width="32" height="32"></div>
              <input type="password" class="form-control" id="autoSizingInputGroup" placeholder="Confirm Password">
              <i ><span class="material-icons">visibility</span></i>
            </div>
          </div>

          <fieldset class="row mb-3 mt-4">
            <legend class="col-12 col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-12 col-sm-10 ">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Male
                </label>
              </div>
            </div>
          </fieldset>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign-Up</button>
          </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="Scripts/script.js"></script>
</body>
</html>
