    <section id="Sign-Up">
      <div class="container-lg">
        <div class="text-center mb-5">
          <h1> Sign-Up</h1>
          <p>Sign-Up to get access to our premium resources.</p>
        </div>
      </div>
    </section>
  
    <section class="container mt-2">
      <div class="row">
        <div class="col-md-9 col-lg-6 offset-md-3 ">
          <div id="form" class="card card-body mb-5">
            <form onsubmit="return validForm()" action="#">
              <div class="form-group mb-3 mt-2">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                  <div class="input-group-text"><img src="Username.png" alt="" width="32" height="32"></div>
                  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username" name="name">
                </div>
                <span class="error">Please enter your Username</span>
              </div>
              
              <div class="form-group mb-3 mt-2">
                <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
                <div class="input-group">
                  <div class="input-group-text"><img src="Email.png" alt="" width="32" height="32"></div>
                  <input type="email" class="form-control" id="autoSizingInputGroup" placeholder="Email Address" name="email">
                </div>
                <span class="error">Please enter your Email Address</span>
              </div>

              <div class="form-group mb-3 mt-2">
                <label class="visually-hidden" for="autoSizingInputGroup">Phone</label>
                <div class="input-group">
                  <div class="input-group-text"><img src="Phone.png" alt="" width="32" height="32"></div>
                  <input type="tel" class="form-control" id="autoSizingInputGroup" placeholder="Phone number" name="phone">
                </div>
                <span class="error">Please enter your Phone number</span>
              </div>
              
              <div class="form-group mb-3 mt-2">
                <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
                <div class="input-group">
                  <div class="input-group-text"><img src="Password.png" alt="" width="32" height="32"></div>
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                  <span>
                    <i class="fa fa-eye" aria-hidden="true" id="eye1" onclick="toggle();"></i>
                  </span>
                </div>
                <span class="error">Please enter your password</span>
              </div>

              <div class="form-group mb-3 mt-2">
                <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
                <div class="input-group">
                  <div class="input-group-text"><img src="Password.png" alt="" width="32" height="32"></div>
                  <input type="password" class="form-control" id="password" placeholder="Confirm Password" name="password_">
                  <span>
                    <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle();"></i>
                  </span>
                </div>
                <span class="error">Please enter your Password again</span>
              </div>

              <div class="form-group row mb-3 mt-2">
                <legend class="col-12 col-form-label col-sm-2 pt-0 gen">Gender</legend>
                <div class="row">
                  <div class="col-12 col-sm-10 ">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Female
                    </label>
                  </div>
                  <div class="form-check ">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Male
                    </label>
                  </div>
                  <span class="row error mb-4">Please enter your Gender</span>
                </div>
                
                
              </div>

              <div class="col-6 mt-2 mb-3">
                <button type="submit" class="btn btn-primary" >Sign-Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
